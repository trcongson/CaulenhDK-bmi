<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let a = prompt("Nhập số cân nặng(số kg): ");
    let b = prompt("Nhập số chiều cao(theo mét): ");
    let bmi = a/(b*b);

        if (bmi < 18)
            alert(bmi + "Underweight");
            else if (bmi < 25.0)
            alert(bmi + "Normal");
            else if (bmi < 30.0)
            alert(bmi + "Overweight");
        else
            alert(bmi + "Obese");
</script>
</body>
</html>
